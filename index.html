<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.5.min.js"></script>
</head>
<body>
    <input id="red" type="color" min="0" max="255" step="1" value="0">
    <script>
        
        var pubnub = new PubNub({
        　subscribe_key : 'sub-c-d4d3783e-c59b-11e8-a415-1a3a09e2960b',                          
        　publish_key   : 'pub-c-7575af19-80c3-444b-a9d1-9af723c5cb1e'
        });

        var red = document.getElementById('red');
 
        red.addEventListener('change', function(){
            var publishConfig = {
                channel : "smart-street-lights-node",
                message: { 
                    color:red.value,
                    description: "hello world!"
                }
            }
            pubnub.publish(publishConfig, function(status, response) {
                console.log(status, response);
            })
        }, false);
    </script>
</body>
</html>
